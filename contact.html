<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="contact.css">

<body>
    <header>
        <h1>Contact</h1>
    </header>
    <section class="contact-form">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Full name" required>
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="button" class="send-message-btn" onclick="handleSubmit()">
                <img src="assets\message-icon.png" alt="Send Icon"> Send Message
            </button>
            <!-- Options Dropdown -->
            <div id="sendOptions" class="options-dropdown" style="display:none;">
                <ul class="options-list">
                    <li><a href="mailto:cloud@rockstarstudioz.com"><img src="assets/email-icon.png" alt="Email"></a></li>
                    <li><a href="https://www.instagram.com/app.RoxStarstudioz?igsh=cDlrOWpxbXpobW5o"><img src="assets\instagram-icon.png" alt="Instagram"></a></li>
                    <li><a href="https://whatsapp.com/channel/0029VaICV907YSd2EEj2us1a"><img src="assets\whatsapp-icon.png" alt="WhatsApp"></a></li>
                    <li><a href="#"><img src="assets\linkedin-icon.png" alt="LinkedIn"></a></li>
                    <li><a href="#"><img src="assets\facebook-icon.png" alt="Facebook"></a></li>
                </ul>
            </div>
        </form>
    </section>

            <div class="footer-right">
                <a href="Guidelines.html"><h5>Law Enforcement Guideline</h5></a>
            </div>
        </div>
    </footer>

</body>
</html>
