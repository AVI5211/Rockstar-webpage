<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>
    <header>
        <h1>Contact</h1>
    </header>
    <section class="contact-form">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Full name" required>
                <input type="email" id="email" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <a href="mailto:cloud@rockstarstudioz.com" class="send-message-link">
                <button type="button" class="send-message-btn" onclick="handleSubmit()">
                    <img src="assets/message-icon.png" alt="Send Icon"> Send Message
                </button>
            </a>
        </form>
    </section>
    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>All rights reserved By SMI PRIVATE LIMITED 
                <p><a href="privacy.html">Privacy Policy</a> and <a href="terms.html">Terms of Service</a></p>
                <p>
                    Contact Us --<a href="mailto:cloud@rockstarstudioz.com">cloud@rockstarstudioz.com</a></p>
                    Wagholi,<br>
                    Pune, Maharashtra 412207, IN
                </p>
            </div>
            <div class="footer-right">
                <a href="Guidelines.html"><h5>Law Enforcement Guideline</h5></a>
            </div>
        </div>
    </footer>
    
    
    
    <script src="contact.js"></script>
</body>
</html>
